<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Your Name</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .profile-picture {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .social-links a {
            display: block;
            background-color: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .social-links a:hover {
            background-color: #444;
        }
        footer {
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <img src="profile-picture.jpg" alt="Profile" class="profile-picture">
            <h1>Your Name</h1>
            <p>Your Bio</p>
            <div class="social-links">
                <a href="https://discord.gg/your-link" target="_blank">Discord Community</a>
                <a href="https://instagram.com/your-handle" target="_blank">Instagram Handle</a>
            </div>
        </div>
    </div>
    <footer>
        <p>(Made with Love)</p>
    </footer>
</body>
</html>
